	<script>
	var marker;
	function placeMarker(location) {
	  if ( marker ) {
    		marker.setPosition(location);
  		} else {
		    marker = new google.maps.Marker({
		      position: location,
		      map: map,
		      icon: '../img/icon.png'

		    });
  		}
  	infowindow.open(map,marker);
	}

	google.maps.event.addDomListener(window, 'load', initialize);
	</script>
	<script>
	window.onload = function() {

  new dgCidadesEstados({
    estado: document.getElementById('estado'),
    cidade: document.getElementById('cidade'),
     estadoVal: '<%=Request("estado") %>',
     cidadeVal: '<%=Request("cidade") %>'
  });
}
	$(document).ready(function(){
		$('#ModalMap').on('shown.bs.modal', function() {
		  var currentCenter = map.getCenter();  // Get current center before resizing
		  google.maps.event.trigger(map, "resize");
		  map.setCenter(currentCenter); // Re-set previous center
		});
	});
	</script>

<div class="container text-center">
    <div class="row">
	<center>
        <div id="div_principal">
            <div class="row">
                <div class="col-sm-12">
                    <div id="btn-group-home" class="btn-group btn-group-justified" role="group" aria-label="...">
                        <div class="btn-group" role="group">
                            <a href="homepage.html" class="btn btn-inverse"><i class="fa fa-users"></i> Party List</a>
                        </div>
                        <div class="btn-group" role="group">
                            <a href="map.html" id="bMap" class="btn btn-inverse"><i class="fa fa-map-marker"></i> Map</a>
                        </div>
                    </div>
                </div>
            </div>
			<div id="conteudo">
				<div class="row">
					<div class="col-sm-12">
						<div class="well">
							<h2>New Party</h2>
							<form name="modalForm">
								<div class="col-sm-12">
									<input type="text" class="form-control colorForm" placeholder="Party name" />
								</div>
								<div class="col-sm-12">
									<textarea rows="4" class="form-control colorForm" placeholder="Description"></textarea>
								</div>
								<div class="col-sm-12">
									<div class="col-sm-4" style="padding-left: 0;">
										<label for="price">Price</label>
										<input type="number" placeholder="R$" min="0" class="form-control colorForm" id="price"/>
									</div>
									<div class="col-sm-4">
										<label for="maxparticipants">Max Participants</label>
										<input type="number" min="0" class="form-control colorForm" id="maxparticipants"/>
									</div>
									<div class="col-sm-4">
										<label for="agegroup">Age Group</label>
										<input type="number" min="0" max="99" class="form-control colorForm" id="agegroup"/>
									</div>
								</div>
								<div class="col-sm-12">
									<div class="col-sm-6">
										<label for="maxparticipants">Start</label>

									</div>
									<div class="col-sm-6">
										<label for="maxparticipants">Ends</label>
										<input type="date" class="form-control partydate colorForm" id="finaldate"/>
									</div>
								</div>
								<div class="col-sm-12" style="margin-top: 10px;">
									<a id="bInsertLocation" class="btn btn-primary" data-toggle="modal" data-target="#ModalMap" tabindex="-1" href="#"><i class="fa fa-map-marker fa-lg" aria-hidden="true"></i> Insert location</a>
								</div>
								<!-- Modal -->
								  <div class="modal fade" id="ModalMap" role="dialog">
								    <div class="modal-dialog">
								    
								      <!-- Modal content-->
								      <div class="modal-content">
								        <div class="modal-body">
								        		<select id="estado" class="form-control partydate colorForm" style="float: left; margin: 20px 33px" name="estado"></select>
								        		<select id="cidade" class="form-control partydate colorForm" style="width:250px;float: left; margin: 20px 33px" name="cidade"></select>
								        	<center>
											<div style="width: 500px; height: 500px;margin-bottom: 60px;">
												<div id="googleMap" style="border: 5px solid #2D2D2D;width:100%;height:100%;">
											
												</div>
											</div>
										</center>

								      </div>
								      
								    </div>
								  </div>

									<a href="homepage.html" id="bCancel" class="btn btn-primary">Cancel</a><button type="button" id="bCreateParty" class="btn btn-primary">Create</button>
